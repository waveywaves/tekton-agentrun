apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentrun-controller
  namespace: agentrun-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agentrun-controller
rules:
  # AgentRun CRDs
  - apiGroups: ["agent.tekton.dev"]
    resources: ["agentconfigs", "agentruns"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["agent.tekton.dev"]
    resources: ["agentruns/status"]
    verbs: ["get", "update", "patch"]

  # Pods (for agent runtime and for granting to agents)
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "create", "delete", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]

  # Apps resources (for granting to agents)
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]

  # PVCs (for config and data)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]

  # Secrets and ServiceAccounts
  - apiGroups: [""]
    resources: ["secrets", "serviceaccounts"]
    verbs: ["get", "list"]

  # RBAC (to create Roles/RoleBindings for agents)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "create", "delete"]

  # NetworkPolicies
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "create", "delete"]

  # Events (controller needs to create, agents need to read)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: agentrun-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: agentrun-controller
subjects:
  - kind: ServiceAccount
    name: agentrun-controller
    namespace: agentrun-system
